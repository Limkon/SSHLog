name: SSHLog Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: "0 0 */10 * *"  # 每 10 天运行一次

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run deployment script
      env:
        SERVERS_INFO: ${{ secrets.SERVERS_INFO }}
      run: |
        bash tools/Log_sevr00.sh
